<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Classifier - Classify</title>
</head>
<body>

<h1>Classify Cat</h1>

<!-- Display Cat Image -->
<img src="{{ url_for('static', filename='images/' + cat.image_filename) }}" alt="{{ cat.cat_name }}" style="max-width: 400px;">

<!-- Display Predictions -->
{% if predictions %}
    <h2>Predictions:</h2>
    <ul>
        {% for key, value in predictions.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No predictions available.</p>
{% endif %}

<!-- Back to Cat List -->
<a href="{{ url_for('index') }}">Back to Cat List</a>

</body>
</html>
